  <!-- Welcome Message -->
  <h1 class="welcome-title">Welkom!</h1>
<p class="welcome-text">
  Welkom op onze game hub Double Pump! <br>
  Registreer zo snel mogelijk om gebruik te kunnen maken van de beste gamehub in de Benelux.
</p>

  <!-- Game Blocks -->
  <section class="games">
    <article class="fortnite">
      <img id="gameLogo" src="/Assets/fortnite.jpeg" alt="Game Image">
    </article>

    <article class="fifa">
      <img id="gameLogo" src="/Assets/fifa_22.webp" alt="Game Image">

    </article>

  <h2>Registration Form</h2>

  <form action="/submit_registration" method="post">
    <div class="container">
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
